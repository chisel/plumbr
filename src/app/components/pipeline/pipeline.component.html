<div class="pipeline">
  <div class="pipeline-name">
    {{ data.name }}
    <span *ngIf="data.description" class="indicator-dot always-white info"></span>
  </div>
  <div class="pipeline-stack"
  [appStackable]="movable"
  (onmovestart)="onStackMoveStart()"
  (onmoveend)="onStackMoveEnd($event)">
    <ng-content></ng-content>
  </div>
</div>

<div
class="scalebar"
(mouseenter)="onMouseEnter()"
(mouseleave)="onMouseLeave()"
[ngClass]="{ expanded: expanded }"
[ngStyle]="{ 'pointer-events': overlaysEnabled ? 'all' : 'none' }">
  <div
  class="toolbar-button"
  (click)="onScaleUp()">
    <fa-icon [fixedWidth]="true" size="lg" [icon]="faSearchPlus"></fa-icon>
  </div>
  <div
  class="toolbar-button"
  (click)="onScaleDown()">
    <fa-icon [fixedWidth]="true" size="lg" [icon]="faSearchMinus"></fa-icon>
  </div>
  <div
  class="toolbar-button"
  (click)="onScaleReset()">
    <fa-icon [fixedWidth]="true" size="lg" [icon]="faSyncAlt"></fa-icon>
  </div>
  <span class="scale-value">{{ currentScale }}%</span>
</div>
